<!DOCTYPE html>
<html>
<head>
<title> enVisionMagazine </title>
<link href="css/styleVD.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/indexVD.js"></script>
<script type="module" src="js/indexVD-Create.js"></script>
</head>
    <body>
        <header>
            <div class="top">
                <div class="logo">
                    <img src="images/enVisionO.png">
                </div>
                <img src="images/menu.png" id="menu-icon" alt="Menu">
                <nav>
                    <a href="enVisionDocumentaries.html"> Home </a>
                    <a href="about.html"> About </a>
                    <a href="#contact"> Contact </a>
                </nav>
                <form action="search.html" method="get">
                    <button type="submit" class="searchButton"> <img src="images/searchIcon.svg"></button>
                    <input type="text" name="query" placeholder="Search...">
                </form>
            </div>
        <!-- Hidden menu content -->
        <div id="mobile-menu">
            <a href="enVisionMagazine.html">Home</a>
            <a href="about.html">About</a>
            <a href="#contact">Contact</a>
        </div>
            <div class="videoForm">
                <div class="video-details">
                    <div class="tag">
                        <label for="topic">Choose Topic:</label>
                        <select id="topic-select" name="topic">
                            <option value="Science & Nature" data-desc="Biology, Chemistry, Mathematics, Physics, Astronomy, Environment Geology">Science & Nature</option>
                            <option value="Technology & Engineering" data-desc="Technology, Engineering, Computers & AI, Innovation">Technology & Engineering</option>
                            <option value="Society & Culture" data-desc="Spirituality & Philosophy, Languages,History, Geography, Politics, Arts, Social Sciences">Society & Culture</option>
                            <option value="Business & Economics" data-desc="Economics, Business, Entrepreneurship, Finance, Markets">Business & Economics</option>
                            <option value="Lifestyle & Entertainment" data-desc="Health, Wellness, Sports, Hobbies, Travel, Food, Games, Self-Improvement"> Lifestyle & Entertainment </option>
                        </select>
                        <!-- This element will show the description -->
                        <p id="topic-desc" style="font-size:0.9em; color:#555; margin-top:5px;"></p>
                    </div>
                    <!-- Image URL -->
                    <label for="videoUrl"><strong>Video URL:</strong></label><br>
                    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=xxxxxxxxxxx"><br><br>
                    <img id="previewVideo" src="" style="display:none; width:200px;"><br><br>

                    <!-- Title Input -->
                    <label for="videoTitle"><strong>Video Title:</strong></label><br>
                    <input type="text" id="videoTitle" placeholder="Write your title here..."><br><br>
                    <!-- Body Input -->
                    <label for="videoDes"><strong>Video Description:</strong></label><br>
                    <textarea id="videoDes" rows="8" placeholder="Write your video description here..." ></textarea><br><br>
                    <!-- Submit Button -->
                    <button id="submitVideo" type="button">
                    Submit Video
                    </button>
                </div>
            </div>
        </header>
 
        <section class="vids">
            <h4 class="others-title"> Other Videos </h4>
            <div class="otherVids">
                <img src="images/views1.png" class="others"/>
                <img src="images/views2.png" class="others"/>
                <img src="images/views3.png" class="others"/>
                <img src="images/rates1.png" class="others"/>
                <img src="images/rates2.png" class="others"/>
                <img src="images/rates3.png" class="others"/>
            </div>
        </section>
<!-- Footer -->

    <img src="images/facebookHover.png" class="facebookIcon">

</div>
